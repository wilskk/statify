services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: statify-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://backend:5000
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: statify-backend
    ports:
      - "5000:5000"
    volumes:
      - temp_data:/app/temp
    environment:
      - NODE_ENV=production
      - PORT=5000
      - FRONTEND_URL=http://frontend:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/sav"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  temp_data: