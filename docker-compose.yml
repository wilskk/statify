version: '3.8'

services:
  statify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: statify-app
    ports:
      - "3000:3000"
      - "5000:5000"
    volumes:
      - ./public:/app/public
      - ./server:/app/server
      - temp_data:/app/temp
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/sav"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "mkdir -p /app/temp && npm start"

volumes:
  temp_data: