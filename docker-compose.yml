version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        # For production: https://statify-dev.student.stis.ac.id/api
        # For local docker: http://backend:5000
        NEXT_PUBLIC_BACKEND_URL: "${NEXT_PUBLIC_BACKEND_URL}"
    container_name: statify-frontend
    ports:
      # Map to 3000 for local development consistency
      - "${FRONTEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: statify-backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - temp_data:/app/backend/temp
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      # For production frontend URL
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s

volumes:
  temp_data: